<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>

    <div id="counterContainer">
        
        <div id="minus">
            <button id="reduce">
                <img src="icons/minus-small_4338830.svg" alt="">
            </button>

        </div>

        
        <div id="zero">
            <h1 id="displayCount"> 0 </h1>
        </div>
        

        <div id="plus">
            <button id="add">
                <img src="icons/plus-small_4338829.svg" alt="">
            </button>

        </div>

    </div>

    <script src="counter.js"></script>

</body>

</html>
